<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot ICLABS UMI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .typing-indicator {
        display: flex;
        gap: 4px;
        padding: 10px;
      }
      .typing-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: #999;
        animation: typing 1.4s infinite;
      }
      .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
      }
      @keyframes typing {
        0%,
        60%,
        100% {
          opacity: 0.5;
          transform: translateY(0);
        }
        30% {
          opacity: 1;
          transform: translateY(-10px);
        }
      }
      .timestamp {
        font-size: 0.75rem;
        color: #999;
        margin-top: 4px;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto max-w-2xl p-4">
      <div class="bg-white rounded-xl shadow-xl p-6 mt-10">
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-3xl font-bold text-blue-400">ICLABS FIKOM UMI</h1>
          <button
            id="clearBtn"
            class="text-sm bg-red-100 text-red-700 px-3 py-1 rounded hover:bg-red-200 transition"
            title="Hapus riwayat"
          >
            Clear
          </button>
        </div>

        <div
          id="chatbox"
          class="h-96 overflow-y-auto mb-4 p-4 bg-gray-50 rounded-lg border"
        >
          <p class="text-center text-gray-500">Tanya apa saja tentang lab!</p>
        </div>

        <div class="flex gap-2">
          <input
            type="text"
            id="userInput"
            class="flex-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="Ketik di sini..."
            autocomplete="off"
          />
          <button
            id="sendBtn"
            class="bg-blue-400 text-white px-6 py-3 rounded-lg hover:bg-blue-500 transition disabled:opacity-50"
          >
            Kirim
          </button>
        </div>
      </div>
    </div>

    <script>
      const chatbox = document.getElementById("chatbox");
      const input = document.getElementById("userInput");
      const sendBtn = document.getElementById("sendBtn");
      const clearBtn = document.getElementById("clearBtn");

      function getTime() {
        const now = new Date();
        return now.toLocaleTimeString("id-ID", {
          hour: "2-digit",
          minute: "2-digit",
        });
      }

      function addMessage(text, sender) {
        const div = document.createElement("div");
        const contentDiv = document.createElement("div");
        contentDiv.className = `p-3 rounded-lg mb-3 max-w-xs ${
          sender === "user"
            ? "ml-auto bg-indigo-600 text-white"
            : "mr-auto bg-gray-200"
        }`;

        contentDiv.innerHTML = text.replace(/\n/g, "<br>");

        const timestampDiv = document.createElement("div");
        timestampDiv.className = `timestamp ${
          sender === "user" ? "text-right mr-3" : "ml-3"
        }`;
        timestampDiv.textContent = getTime();

        div.appendChild(contentDiv);
        div.appendChild(timestampDiv);

        chatbox.appendChild(div);
        chatbox.scrollTop = chatbox.scrollHeight;
      }

      function showTypingIndicator() {
        const div = document.createElement("div");
        div.id = "typing-indicator";
        div.className = "mr-auto";
        div.innerHTML = `
          <div class="typing-indicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
          </div>
        `;
        chatbox.appendChild(div);
        chatbox.scrollTop = chatbox.scrollHeight;
      }

      function removeTypingIndicator() {
        const indicator = document.getElementById("typing-indicator");
        if (indicator) indicator.remove();
      }

      async function sendMessage() {
        const msg = input.value.trim();
        if (!msg) return;

        addMessage(msg, "user");
        input.value = "";
        sendBtn.disabled = true;

        showTypingIndicator();

        try {
          const res = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: msg }),
          });
          const data = await res.json();

          removeTypingIndicator();
          addMessage(data.response, "bot");
        } catch (error) {
          removeTypingIndicator();
          addMessage(
            "Maaf, terjadi kesalahan koneksi. Silakan coba lagi.",
            "bot"
          );
          console.error("Error:", error);
        } finally {
          sendBtn.disabled = false;
          input.focus();
        }
      }

      async function clearHistory() {
        if (confirm("Hapus semua riwayat percakapan?")) {
          try {
            await fetch("/clear", { method: "POST" });
            chatbox.innerHTML =
              '<p class="text-center text-gray-500">ðŸ‘‹ Tanya apa saja tentang lab!</p>';
          } catch (error) {
            console.error("Error clearing history:", error);
          }
        }
      }

      sendBtn.onclick = sendMessage;
      clearBtn.onclick = clearHistory;
      input.addEventListener(
        "keypress",
        (e) => e.key === "Enter" && !sendBtn.disabled && sendMessage()
      );

      // Focus input on load
      input.focus();
    </script>
  </body>
</html>
